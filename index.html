<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Code Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f5f5f5;
    }
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select, input, button {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    select[multiple] {
      height: 120px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 10px;
    }
    #results {
      margin: 20px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .error {
      color: #d32f2f;
      background-color: #fce4ec;
      border: 1px solid #f8bbd0;
    }
    .success {
      color: #388e3c;
      background-color: #e8f5e9;
      border: 1px solid #c8e6c9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="logo-container">
      <img id="logo" src="https://via.placeholder.com/300x100?text=Company+Logo" alt="Company Logo">
    </div>

    <h1>Manage Business Units and Activity Codes</h1>

    <label for="business-units">Select Business Units:</label>
    <select id="business-units" multiple>
      <option value="unit1">Business Unit 1</option>
      <option value="unit2">Business Unit 2</option>
      <option value="unit3">Business Unit 3</option>
    </select>

    <h2>Create Activity Code</h2>

    <label for="activity-name">Activity Name:</label>
    <input type="text" id="activity-name" placeholder="Enter activity name" required>

    <label for="category">Category:</label>
    <select id="category" required>
      <option value="">Select category</option>
      <option value="OnQueueWork">OnQueueWork</option>
      <option value="Break">Break</option>
      <option value="Meeting">Meeting</option>
    </select>

    <label for="length">Default Length (minutes):</label>
    <input type="number" id="length" placeholder="Enter default length">

    <label>Options:</label>
    <div class="checkbox-container">
      <input type="checkbox" id="paid-time">
      <label for="paid-time">Counts as Paid Time</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="work-time">
      <label for="work-time">Counts as Work Time</label>
    </div>

    <button id="create-button">Create Activity Code</button>

    <div id="results">
      <!-- Results will appear here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const createButton = document.getElementById('create-button');
      const resultsDiv = document.getElementById('results');
      
      // Simple mock function for demonstration
      async function createActivityCode() {
        const name = document.getElementById('activity-name').value;
        const category = document.getElementById('category').value;
        
        if (!name || !category) {
          showResult('Please fill in all required fields', 'error');
          return;
        }
        
        createButton.disabled = true;
        showResult('Creating activity code...');
        
        // Simulate API call
        setTimeout(() => {
          showResult(`Successfully created activity code "${name}" in category "${category}"`, 'success');
          createButton.disabled = false;
        }, 1500);
      }
      
      function showResult(message, type = '') {
        resultsDiv.innerHTML = `<p class="${type}">${message}</p>`;
      }
      
      createButton.addEventListener('click', createActivityCode);
    });
  </script>
</body>
</html>
