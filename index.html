<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activity Code Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root{
      --primary-color:#63AB8F; --secondary-color:#4A8C7D; --border-color:#DEE2E6;
      --light-bg:#F8F9FA; --card-bg:#FFFFFF; --text-color:#2C3E50; --text-light:#6C757D;
      --pill:#e9f6f0;
    }
    body{
      font-family:'Aptos','Segoe UI',system-ui,-apple-system,Arial,sans-serif;
      margin:20px;padding:20px;max-width:1200px;background:var(--light-bg);color:var(--text-color)
    }
    #logo-container{text-align:center;margin-bottom:20px} #logo{width:300px}
    h1{margin:0 0 16px}
    .card{background:var(--card-bg);border:1px solid var(--border-color);border-radius:12px;padding:24px;margin-top:16px;box-shadow:0 1px 3px rgba(0,0,0,.08)}
    label{display:block;font-weight:600;margin-bottom:6px}
    input,select,button,textarea{padding:10px;border:1px solid var(--border-color);border-radius:6px;background:#fff;font-size:14px}
    button{background:var(--primary-color);color:#fff;font-weight:600;cursor:pointer;transition:background .2s}
    button:hover{background:var(--secondary-color)} button:disabled{background:var(--text-light);cursor:not-allowed}
    .controls{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;align-items:end}
    .full-width-btn{width:100%;padding:14px 18px;font-size:16px;margin-top:12px}
    .muted{color:var(--text-light);font-size:12px}
    .section-title{margin:0 0 10px;color:var(--secondary-color)}

    #messageContainer{display:none;margin-top:12px}
    .error-message{color:#b4231a;background:#fee2e2;border:1px solid #fecaca;padding:10px;border-radius:6px}
    .success-message{color:#14532d;background:#dcfce7;border:1px solid #bbf7d0;padding:10px;border-radius:6px}
    .info-message{color:#6b4e16;background:#fff7ed;border:1px solid #ffedd5;padding:10px;border-radius:6px}

    .checkbox-dropdown{position:relative;min-width:260px}
    .cd-trigger{display:flex;align-items:center;justify-content:space-between;border:1px solid var(--border-color);border-radius:6px;background:#fff;padding:10px;cursor:pointer}
    .cd-trigger .label{color:var(--text-color)}
    .cd-trigger .count{background:var(--pill);border:1px solid var(--border-color);border-radius:999px;padding:2px 8px;font-size:12px;color:#2c3e50}
    .cd-panel{position:absolute;z-index:1000;margin-top:6px;background:#fff;border:1px solid var(--border-color);border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,.12);width:100%;max-height:340px;overflow:hidden;display:none}
    .cd-panel.open{display:block}
    .cd-header{padding:10px;border-bottom:1px solid var(--border-color);display:flex;gap:8px;align-items:center}
    .cd-search{flex:1;border:1px solid var(--border-color);border-radius:6px;padding:8px}
    .cd-actions{display:flex;gap:8px}
    .cd-actions button{background:#eef6f2;color:#2c3e50;border:1px solid var(--border-color);border-radius:6px;padding:8px 10px;cursor:pointer}
    .cd-selectall{padding:8px 12px;border-bottom:1px solid var(--border-color);display:flex;align-items:center;gap:10px}
    .cd-list{max-height:260px;overflow:auto}
    .cd-item{display:flex;align-items:center;gap:10px;padding:8px 12px;border-bottom:1px solid #f1f3f5}
    .cd-item label{display:flex;align-items:center;gap:10px;cursor:pointer;width:100%}
    .cd-footer{padding:8px 12px;background:#fafafa;border-top:1px solid var(--border-color);font-size:12px;color:var(--text-light);display:flex;justify-content:space-between}
    
    /* Work Handling Settings Section */
    #workHandlingSettings { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color); }
    #workHandlingSettings h3 { margin: 0 0 12px; color: var(--secondary-color); font-size: 16px; }
    
    /* Business Unit Work Handling Container */
    .bu-work-handling-container { display: grid; gap: 16px; margin-top: 12px; }
    .bu-work-handling-item { border: 1px solid var(--border-color); border-radius: 8px; padding: 16px; background: var(--light-bg); }
    .bu-work-handling-item h4 { margin: 0 0 12px; color: var(--text-color); font-size: 14px; }
    .bu-work-handling-item .muted { margin-top: 4px; }
    
    /* Disabled option styling */
    .disabled-option { opacity: 0.6; cursor: not-allowed; }
    .disabled-option input[type="checkbox"] { cursor: not-allowed; }
    
    /* Loading spinner */
    .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(0,0,0,0.1); border-radius: 50%; border-top-color: var(--primary-color); animation: spin 1s ease-in-out infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading { display: flex; align-items: center; gap: 8px; padding: 10px; }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/Management-Unit-Search/main/Consultinglogo%20(2).png" alt="Company Logo">
  </div>

  <h1>Activity Code Management</h1>

  <div id="authCard" class="card">
    <div id="auth-message" class="info-message">Authenticating with PureCloud...</div>
  </div>

  <div id="appContent" style="display:none;">
    <div id="messageContainer"></div>

    <div class="card">
      <h2 class="section-title">Select Business Units</h2>
      <div class="controls">
        <div>
          <label>Business Units</label>
          <div id="businessUnitsDD" class="checkbox-dropdown"></div>
          <div class="muted">Search, tick, or use "Select all".</div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2 class="section-title">Create Activity Code</h2>
      <div class="controls">
        <div>
          <label for="activity-name">Activity Name</label>
          <input type="text" id="activity-name" placeholder="Enter activity name" />
        </div>
        <div>
          <label for="category">Category</label>
          <select id="category">
            <option value="">Select category</option>
            <option value="OnQueueWork">On Queue</option>
            <option value="Break">Break</option>
            <option value="Meal">Meal</option>
            <option value="Meeting">Meeting</option>
            <option value="OffQueueWork">Off Queue</option>
            <option value="TimeOff">Time Off</option>
            <option value="Training">Training</option>
            <option value="Unavailable">Unavailable</option>
            <option value="Unscheduled">Unscheduled</option>
          </select>
        </div>
        <div>
          <label for="length">Default Length (minutes)</label>
          <input type="number" id="length" placeholder="e.g. 30" />
        </div>
      </div>

      <div class="controls">
        <div>
          <label class="muted">Options</label>
          <div style="display:grid;gap:8px;">
            <label id="paid-time-label"><input type="checkbox" id="paid-time"> Counts as Paid Time</label>
            <label id="work-time-label"><input type="checkbox" id="work-time"> Counts as Work Time</label>
            <label id="time-off-selectable-label"><input type="checkbox" id="time-off-selectable"> Agent Time Off Selectable</label>
            <label id="shrinkage-label"><input type="checkbox" id="shrinkage"> Counts Toward Shrinkage</label>
            <label id="planned-shrinkage-label"><input type="checkbox" id="planned-shrinkage"> Planned Shrinkage</label>
            <label id="interruptible-label"><input type="checkbox" id="interruptible"> Interruptible</label>
          </div>
        </div>
      </div>

      <!-- Work Handling Settings Section (Visible only for On Queue) -->
      <div id="workHandlingSettings">
        <h3>Work Handling Settings</h3>
        <div id="workHandlingBUs" class="bu-work-handling-container">
          <!-- Business unit work handling items will be dynamically added here -->
        </div>
      </div>

      <button id="create-button" class="full-width-btn">Create Activity Code for Selected Business Units</button>
    </div>

    <div id="results" class="card" style="display:none;"></div>
  </div>

  <script>
    // ===== OAuth Config =====
    const clientId = 'fe305808-b368-4547-8af9-325d28d552bb';
    
    // Use the EXACT URI that's registered in Genesys Cloud
    const redirectUri = 'https://gmcglynn88.github.io/Bulk-Activity-Code-Creation/';
    
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${encodeURIComponent(clientId)}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}`;

    // Debug logging
    console.log('OAuth Configuration:');
    console.log('- Client ID:', clientId);
    console.log('- Redirect URI:', redirectUri);
    console.log('- Encoded Redirect URI:', encodeURIComponent(redirectUri));
    console.log('- Full OAuth URL:', oauthUrl);

    let accessToken = null;
    let buDropdown = null;
    let businessUnitsData = []; // Store business unit data
    let buWorkHandlingDropdowns = new Map(); // Map to store dropdowns for each BU

    // ===== Checkbox Dropdown (generic) with event tracking =====
    function createCheckboxDropdown(containerId, { placeholder='Select items', searchPlaceholder='Search...', onSelectionChange=null } = {}){
      const root = document.getElementById(containerId);
      root.innerHTML = '';

      const trigger = document.createElement('div');
      trigger.className = 'cd-trigger';
      trigger.innerHTML = `<span class="label">${placeholder}</span><span class="count">0 selected</span>`;
      root.appendChild(trigger);

      const panel = document.createElement('div');
      panel.className = 'cd-panel';
      panel.innerHTML = `
        <div class="cd-header">
          <input type="text" class="cd-search" placeholder="${searchPlaceholder}" />
          <div class="cd-actions">
            <button type="button" data-cd="clear">Clear</button>
          </div>
        </div>
        <div class="cd-selectall">
          <label><input type="checkbox" data-cd="selectall" /> Select all</label>
        </div>
        <div class="cd-list"></div>
        <div class="cd-footer">
          <span data-cd="summary">0 selected</span>
          <span>Click outside to close</span>
        </div>
      `;
      root.appendChild(panel);

      const list = panel.querySelector('.cd-list');
      const search = panel.querySelector('.cd-search');
      const clearBtn = panel.querySelector('[data-cd="clear"]');
      const selectAll = panel.querySelector('[data-cd="selectall"]');
      const summary = panel.querySelector('[data-cd="summary"]');

      let options = []; // [{value, label}]
      let selected = new Set();

      function render(filter=''){
        const ft = filter.trim().toLowerCase();
        list.innerHTML = '';
        const filtered = !ft ? options : options.filter(o => (o.label||'').toLowerCase().includes(ft));
        if (!filtered.length){ list.innerHTML = `<div class="cd-item" style="color:#6C757D">No matches</div>`; return; }
        filtered.forEach(o=>{
          const id = `${containerId}__${o.value}`;
          const row = document.createElement('div');
          row.className = 'cd-item';
          row.innerHTML = `
            <label for="${id}">
              <input type="checkbox" id="${id}" value="${o.value}" ${selected.has(o.value)?'checked':''}/>
              <span>${o.label || o.value}</span>
            </label>
          `;
          const cb = row.querySelector('input');
          cb.addEventListener('change', ()=>{
            if (cb.checked) selected.add(o.value); else selected.delete(o.value);
            updateSummary(); updateSelectAllState();
            // Call selection change callback if provided
            if (onSelectionChange) onSelectionChange();
          });
          list.appendChild(row);
        });
      }
      
      function updateSummary(){
        trigger.querySelector('.count').textContent = `${selected.size} selected`;
        summary.textContent = `${selected.size} selected`;
      }
      
      function updateSelectAllState(){
        const total = options.length, count = selected.size;
        selectAll.indeterminate = count>0 && count<total;
        selectAll.checked = total>0 && count===total;
      }

      trigger.addEventListener('click', ()=>{ panel.classList.toggle('open'); search.focus(); });
      document.addEventListener('click', (e)=>{ if (!root.contains(e.target)) panel.classList.remove('open'); });
      search.addEventListener('input', ()=> render(search.value));
      clearBtn.addEventListener('click', ()=>{ selected.clear(); render(search.value); updateSummary(); updateSelectAllState(); if (onSelectionChange) onSelectionChange(); });
      selectAll.addEventListener('change', ()=>{
        if (selectAll.checked) options.forEach(o=> selected.add(o.value)); else selected.clear();
        render(search.value); updateSummary();
        if (onSelectionChange) onSelectionChange();
      });

      function setOptions(newOptions){
        options = newOptions || [];
        selected.forEach(v=>{ if (!options.some(o=>o.value===v)) selected.delete(v); });
        render(search.value); updateSummary(); updateSelectAllState();
      }
      
      function getSelectedValues(){ return Array.from(selected); }
      function clearSelection(){ selected.clear(); render(search.value); updateSummary(); updateSelectAllState(); }

      render('');
      return { setOptions, getSelectedValues, clearSelection };
    }

    // ===== Create Work Handling Dropdown for a Business Unit =====
    function createWorkHandlingDropdown(businessUnitId, businessUnitName) {
      const containerId = `workHandling_${businessUnitId}`;
      const container = document.createElement('div');
      container.id = containerId;
      container.className = 'bu-work-handling-item';
      container.innerHTML = `
        <h4>${businessUnitName}</h4>
        <div class="checkbox-dropdown" id="${containerId}_dropdown"></div>
        <div class="muted">Select planning groups for ${businessUnitName}</div>
      `;
      
      return container;
    }

    // ===== Auth bootstrap =====
    document.addEventListener('DOMContentLoaded', () => {
      // Parse OAuth error from the URL
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const qparams = new URLSearchParams(window.location.search);

      const oauthError = params.get('error') || qparams.get('error');
      const oauthErrorDesc = params.get('error_description') || qparams.get('error_description');

      if (oauthError) {
        document.getElementById('auth-message').textContent = `OAuth error: ${oauthErrorDesc || oauthError}`;
        document.getElementById('auth-message').className = 'error-message';
        console.error('OAuth error details:', { error: oauthError, description: oauthErrorDesc });
        return;
      }

      accessToken = params.get('access_token');

      if (accessToken) {
        sessionStorage.setItem('purecloud_token', accessToken);
        // Clean URL after successful auth
        window.location.hash = '';
        initializeApplication();
      } else if (sessionStorage.getItem('purecloud_token')) {
        accessToken = sessionStorage.getItem('purecloud_token');
        initializeApplication();
      } else {
        console.log('Initiating OAuth flow with:', { clientId, redirectUri });
        window.location.href = oauthUrl;
      }
    });

    function showMessage(msg, type='error'){
      const box = document.getElementById('messageContainer');
      box.innerHTML = `<div class="${type}-message">${msg}</div>`;
      box.style.display = 'block';
      if (type === 'success') setTimeout(()=> box.style.display='none', 5000);
    }

    function initializeApplication() {
      document.getElementById('auth-message').textContent = 'Authenticated successfully!';
      document.getElementById('authCard').style.display = 'none';
      document.getElementById('appContent').style.display = 'block';

      // Create business units dropdown with callback for selection changes
      buDropdown = createCheckboxDropdown('businessUnitsDD', { 
        placeholder:'Select business units', 
        searchPlaceholder:'Search business units...',
        onSelectionChange: handleBusinessUnitsSelectionChange
      });
      
      fetchBusinessUnits();
      
      // Add event listener for category change
      document.getElementById('category').addEventListener('change', handleCategoryChange);
      document.getElementById('create-button').addEventListener('click', createActivityCode);
    }

    // Handle business units selection change
    function handleBusinessUnitsSelectionChange() {
      // If On Queue is selected, update work handling sections
      if (document.getElementById('category').value === 'OnQueueWork') {
        handleCategoryChange();
      }
    }

    // Update checkbox options based on category
    function updateCheckboxOptionsForCategory(category) {
      const shrinkageCheckbox = document.getElementById('shrinkage');
      const shrinkageLabel = document.getElementById('shrinkage-label');
      const plannedShrinkageCheckbox = document.getElementById('planned-shrinkage');
      const plannedShrinkageLabel = document.getElementById('planned-shrinkage-label');
      const interruptibleCheckbox = document.getElementById('interruptible');
      const interruptibleLabel = document.getElementById('interruptible-label');
      const paidTimeCheckbox = document.getElementById('paid-time');
      const paidTimeLabel = document.getElementById('paid-time-label');
      const workTimeCheckbox = document.getElementById('work-time');
      const workTimeLabel = document.getElementById('work-time-label');
      const timeOffSelectableCheckbox = document.getElementById('time-off-selectable');
      const timeOffSelectableLabel = document.getElementById('time-off-selectable-label');

      // Reset all to enabled state
      shrinkageCheckbox.disabled = false;
      shrinkageLabel.classList.remove('disabled-option');
      plannedShrinkageCheckbox.disabled = false;
      plannedShrinkageLabel.classList.remove('disabled-option');
      interruptibleCheckbox.disabled = false;
      interruptibleLabel.classList.remove('disabled-option');
      paidTimeCheckbox.disabled = false;
      paidTimeLabel.classList.remove('disabled-option');
      workTimeCheckbox.disabled = false;
      workTimeLabel.classList.remove('disabled-option');
      timeOffSelectableCheckbox.disabled = false;
      timeOffSelectableLabel.classList.remove('disabled-option');

      // Apply rules based on category
      if (category === 'OnQueueWork') {
        // On Queue rules
        shrinkageCheckbox.checked = false;
        shrinkageCheckbox.disabled = true;
        shrinkageLabel.classList.add('disabled-option');
        shrinkageLabel.title = "Shrinkage cannot be set for On Queue activities";
        
        plannedShrinkageCheckbox.checked = false;
        plannedShrinkageCheckbox.disabled = true;
        plannedShrinkageLabel.classList.add('disabled-option');
        plannedShrinkageLabel.title = "Planned shrinkage cannot be set for On Queue activities";
        
        interruptibleCheckbox.disabled = true;
        interruptibleLabel.classList.add('disabled-option');
        interruptibleLabel.title = "Interruptible cannot be set for On Queue activities";
        
        // On Queue must be counted as work time
        workTimeCheckbox.checked = true;
        workTimeCheckbox.disabled = true;
        workTimeLabel.classList.add('disabled-option');
        workTimeLabel.title = "On Queue activities always count as work time";
        
        // On Queue cannot be agent time off selectable
        timeOffSelectableCheckbox.checked = false;
        timeOffSelectableCheckbox.disabled = true;
        timeOffSelectableLabel.classList.add('disabled-option');
        timeOffSelectableLabel.title = "On Queue activities cannot be agent time off selectable";
        
      } else if (category === 'TimeOff') {
        // Time Off rules
        workTimeCheckbox.checked = false;
        workTimeCheckbox.disabled = true;
        workTimeLabel.classList.add('disabled-option');
        workTimeLabel.title = "Time Off activities do not count as work time";
        
        interruptibleCheckbox.checked = false;
        interruptibleCheckbox.disabled = true;
        interruptibleLabel.classList.add('disabled-option');
        interruptibleLabel.title = "Time Off activities cannot be interruptible";
        
      } else if (category === 'Break' || category === 'Meal') {
        // Break/Meal rules - typically can't be interruptible
        interruptibleCheckbox.checked = false;
        interruptibleCheckbox.disabled = true;
        interruptibleLabel.classList.add('disabled-option');
        interruptibleLabel.title = `${category} activities typically cannot be interruptible`;
      }
    }

    // Handle category change to show/hide work handling settings and update options
    function handleCategoryChange() {
      const category = document.getElementById('category').value;
      const workHandlingSettings = document.getElementById('workHandlingSettings');
      const workHandlingBUs = document.getElementById('workHandlingBUs');
      
      // Update checkbox options based on category
      updateCheckboxOptionsForCategory(category);
      
      if (category === 'OnQueueWork') {
        workHandlingSettings.style.display = 'block';
        // Clear existing work handling items
        workHandlingBUs.innerHTML = '';
        buWorkHandlingDropdowns.clear();
        
        // Get selected business units
        const selectedBUs = buDropdown.getSelectedValues();
        
        if (selectedBUs.length > 0) {
          // Create work handling section for each selected BU
          selectedBUs.forEach(buId => {
            const buData = businessUnitsData.find(bu => bu.id === buId);
            if (buData) {
              const buContainer = createWorkHandlingDropdown(buId, buData.name);
              workHandlingBUs.appendChild(buContainer);
              
              // Create the dropdown for this BU
              const dropdownId = `workHandling_${buId}_dropdown`;
              const dropdown = createCheckboxDropdown(dropdownId, { 
                placeholder: 'Select planning groups...', 
                searchPlaceholder: 'Search planning groups...' 
              });
              
              // Store the dropdown in our map
              buWorkHandlingDropdowns.set(buId, dropdown);
              
              // Fetch planning groups for this BU
              fetchPlanningGroupsForBU(buId, buData.name);
            }
          });
        } else {
          workHandlingBUs.innerHTML = '<div class="muted">Please select at least one business unit to configure work handling settings.</div>';
        }
      } else {
        workHandlingSettings.style.display = 'none';
        // Clear work handling dropdowns
        buWorkHandlingDropdowns.clear();
      }
    }

    // ===== Data fetch =====
    async function fetchBusinessUnits() {
      try {
        const base = 'https://api.mypurecloud.ie/api/v2/workforcemanagement/businessunits?pageSize=100';
        let businessUnits = [];
        let nextPageUrl = base;

        while (nextPageUrl) {
          const response = await fetch(nextPageUrl, {
            method: 'GET',
            headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' }
          });
          const data = await response.json();

          if (response.ok) {
            businessUnits = businessUnits.concat(data.entities || []);
            nextPageUrl = (data.pageCount > data.pageNumber) ? `${base}&pageNumber=${(data.pageNumber || 1) + 1}` : null;
          } else {
            throw new Error(data.message || 'Error fetching business units');
          }
        }

        businessUnitsData = businessUnits; // Store for later use
        
        const opts = businessUnits
          .map(u => ({ value: u.id, label: u.name }))
          .sort((a,b)=> a.label.localeCompare(b.label));
        buDropdown.setOptions(opts);
        
      } catch (error) {
        console.error('Error in fetchBusinessUnits:', error);
        showMessage(`Error loading business units: ${error.message}`, 'error');
      }
    }

    async function fetchPlanningGroupsForBU(businessUnitId, businessUnitName) {
      try {
        if (!businessUnitId) return;

        // Get the dropdown container for this BU
        const dropdownContainer = document.getElementById(`workHandling_${businessUnitId}`);
        if (!dropdownContainer) return;
        
        // Show loading state
        const dropdownDiv = dropdownContainer.querySelector('.checkbox-dropdown');
        const originalContent = dropdownDiv.innerHTML;
        dropdownDiv.innerHTML = `<div class="loading"><span class="spinner"></span>Loading planning groups for ${businessUnitName}...</div>`;

        const response = await fetch(
          `https://api.mypurecloud.ie/api/v2/workforcemanagement/businessunits/${businessUnitId}/planninggroups?pageSize=100`,
          {
            method: 'GET',
            headers: { 
              'Authorization': `Bearer ${accessToken}`, 
              'Content-Type': 'application/json' 
            }
          }
        );

        const data = await response.json();
        
        if (response.ok) {
          const planningGroups = data.entities || [];
          const opts = planningGroups
            .map(pg => ({ 
              value: pg.id, 
              label: pg.name || `Planning Group ${pg.id}` 
            }))
            .sort((a, b) => a.label.localeCompare(b.label));
          
          // Get the dropdown from our map and set options
          const dropdown = buWorkHandlingDropdowns.get(businessUnitId);
          if (dropdown) {
            dropdown.setOptions(opts);
            
            if (opts.length === 0) {
              const mutedDiv = dropdownContainer.querySelector('.muted');
              mutedDiv.textContent = `No planning groups found for ${businessUnitName}`;
            }
          }
        } else {
          throw new Error(data.message || 'Error fetching planning groups');
        }
      } catch (error) {
        console.error('Error in fetchPlanningGroupsForBU:', error);
        
        // Get the dropdown from our map and set empty options
        const dropdown = buWorkHandlingDropdowns.get(businessUnitId);
        if (dropdown) {
          dropdown.setOptions([]);
        }
        
        // Update the muted text to show error
        const dropdownContainer = document.getElementById(`workHandling_${businessUnitId}`);
        if (dropdownContainer) {
          const mutedDiv = dropdownContainer.querySelector('.muted');
          mutedDiv.textContent = `Error loading planning groups for ${businessUnitName}: ${error.message}`;
          mutedDiv.style.color = '#b4231a';
        }
      }
    }

    // ===== Create Activity Code =====
    async function createActivityCode() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.style.display = 'block';
      resultsDiv.innerHTML = '';

      const name = document.getElementById('activity-name').value.trim();
      const category = document.getElementById('category').value;
      const lengthInMinutes = parseInt(document.getElementById('length').value, 10) || null;

      const businessUnits = buDropdown.getSelectedValues();

      if (!name) { resultsDiv.innerHTML = `<div class="error-message">Please enter an activity name.</div>`; return; }
      if (!category) { resultsDiv.innerHTML = `<div class="error-message">Please select a category.</div>`; return; }
      if (businessUnits.length === 0) { resultsDiv.innerHTML = `<div class="error-message">Please select at least one business unit.</div>`; return; }

      const countsAsPaidTime = document.getElementById('paid-time').checked;
      const countsAsWorkTime = document.getElementById('work-time').checked;
      const agentTimeOffSelectable = document.getElementById('time-off-selectable').checked;
      const countsTowardShrinkage = document.getElementById('shrinkage').checked;
      const plannedShrinkage = document.getElementById('planned-shrinkage').checked;
      const interruptible = document.getElementById('interruptible').checked;

      // Validate category-specific rules
      if (category === 'OnQueueWork') {
        if (countsTowardShrinkage) {
          resultsDiv.innerHTML = `<div class="error-message">"Counts Toward Shrinkage" cannot be true for On Queue activities.</div>`;
          return;
        }
        if (plannedShrinkage) {
          resultsDiv.innerHTML = `<div class="error-message">"Planned Shrinkage" cannot be true for On Queue activities.</div>`;
          return;
        }
        if (!countsAsWorkTime) {
          resultsDiv.innerHTML = `<div class="error-message">"Counts as Work Time" must be true for On Queue activities.</div>`;
          return;
        }
        if (agentTimeOffSelectable) {
          resultsDiv.innerHTML = `<div class="error-message">"Agent Time Off Selectable" cannot be true for On Queue activities.</div>`;
          return;
        }
      }

      if (category === 'TimeOff') {
        if (countsAsWorkTime) {
          resultsDiv.innerHTML = `<div class="error-message">"Counts as Work Time" cannot be true for Time Off activities.</div>`;
          return;
        }
        if (interruptible) {
          resultsDiv.innerHTML = `<div class="error-message">"Interruptible" cannot be true for Time Off activities.</div>`;
          return;
        }
      }

      const button = document.getElementById('create-button');
      button.disabled = true;
      const originalLabel = button.textContent;
      button.textContent = 'Processing...';

      try {
        const ops = businessUnits.map(businessUnitId => (async () => {
          const createUrl = `https://api.mypurecloud.ie/api/v2/workforcemanagement/businessunits/${businessUnitId}/activitycodes`;
          
          // Prepare activity code data
          const activityData = {
            name, 
            category, 
            lengthInMinutes,
            countsAsPaidTime, 
            countsAsWorkTime, 
            agentTimeOffSelectable,
            countsTowardShrinkage, 
            plannedShrinkage, 
            interruptible
          };

          // Add planningGroupIds if category is OnQueueWork
          if (category === 'OnQueueWork') {
            const dropdown = buWorkHandlingDropdowns.get(businessUnitId);
            if (dropdown) {
              const planningGroupIds = dropdown.getSelectedValues();
              if (planningGroupIds.length > 0) {
                activityData.planningGroupIds = planningGroupIds;
              }
            }
          }

          const res = await fetch(createUrl, {
            method: 'POST',
            headers: { 
              'Authorization': `Bearer ${accessToken}`, 
              'Content-Type': 'application/json' 
            },
            body: JSON.stringify(activityData)
          });
          
          const data = await res.json().catch(()=> ({}));
          if (!res.ok) throw new Error(data.message || 'Unknown error');
          return { businessUnitId, ok: true };
        })());

        const results = await Promise.allSettled(ops);
        const successes = results.filter(r => r.status === 'fulfilled').map(r => r.value.businessUnitId);
        const failures = results
          .filter(r => r.status === 'rejected')
          .map((r, i) => ({ businessUnitId: businessUnits[i], error: r.reason?.message || 'Unknown error' }));

        if (failures.length === 0) {
          resultsDiv.innerHTML = `<div class="success-message">Activity code created successfully in ${successes.length} business unit(s).</div>`;
        } else if (successes.length === 0) {
          resultsDiv.innerHTML = `<div class="error-message">Failed to create activity code in all selected business units.</div>
            <ul>${failures.map(f => `<li><strong>${f.businessUnitId}</strong>: ${f.error}</li>`).join('')}</ul>`;
        } else {
          resultsDiv.innerHTML = `<div class="success-message">Created in ${successes.length} business unit(s).</div>
            <div class="error-message" style="margin-top:8px;">Failed in ${failures.length} unit(s):</div>
            <ul>${failures.map(f => `<li><strong>${f.businessUnitId}</strong>: ${f.error}</li>`).join('')}</ul>`;
        }
      } catch (error) {
        console.error('Error in createActivityCode:', error);
        resultsDiv.innerHTML = `<div class="error-message">Error creating activity code: ${error.message}</div>`;
      } finally {
        button.disabled = false;
        button.textContent = originalLabel;
      }
    }
  </script>
</body>
</html>
