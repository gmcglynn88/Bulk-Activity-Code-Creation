<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Code Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include the Proxima Nova font -->
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    /* Center the logo at the top */
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }

    h1 {
      font-size: 24px;
    }

    label, select, input, button {
      display: block;
      margin: 10px 0;
    }

    label {
      font-weight: bold;
    }

    select, input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #results {
      margin-top: 20px;
    }

    #results p {
      font-weight: normal;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
      flex-wrap: nowrap;
    }

    .checkbox-container label {
      flex-grow: 1;
      white-space: nowrap;
      font-weight: normal;
      margin: 0;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
      width: auto;
    }

    select[multiple] {
      height: auto;
      min-height: 120px;
    }
    
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .error {
      color: #dc3545;
    }
    
    .success {
      color: #28a745;
    }
    
    .loading {
      color: #6c757d;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div id="logo-container">
    <img
      id="logo"
      src="https://raw.githubusercontent.com/gmcglynn88/Management-Unit-Search/main/Consultinglogo%20(2).png"
      alt="Company Logo"
    >
  </div>

  <h1>Manage Business Units and Activity Codes</h1>

  <!-- Business Units Dropdown -->
  <label for="business-units">Select Business Units:</label>
  <select id="business-units" multiple>
    <option value="" disabled>Loading business units...</option>
  </select>

  <hr>

  <!-- Activity Code Creation Form -->
  <h2>Create Activity Code</h2>

  <label for="activity-name">Activity Name:</label>
  <input type="text" id="activity-name" placeholder="Enter activity name" required>

  <label for="category">Category:</label>
  <select id="category" required>
    <option value="">Select category</option>
    <option value="OnQueueWork">OnQueueWork</option>
    <option value="Break">Break</option>
    <option value="Meal">Meal</option>
    <option value="Meeting">Meeting</option>
    <option value="OffQueueWork">OffQueueWork</option>
    <option value="TimeOff">TimeOff</option>
    <option value="Training">Training</option>
    <option value="Unavailable">Unavailable</option>
    <option value="Unscheduled">Unscheduled</option>
  </select>

  <label for="length">Default Length (minutes):</label>
  <input type="number" id="length" placeholder="Enter default length">

  <label>Options:</label>

  <div class="checkbox-container">
    <input type="checkbox" id="paid-time" value="countsAsPaidTime">
    <label for="paid-time">Counts as Paid Time</label>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="work-time" value="countsAsWorkTime">
    <label for="work-time">Counts as Work Time</label>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="time-off-selectable" value="agentTimeOffSelectable">
    <label for="time-off-selectable">Agent Time Off Selectable</label>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="shrinkage" value="countsTowardShrinkage">
    <label for="shrinkage">Counts Toward Shrinkage</label>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="planned-shrinkage" value="plannedShrinkage">
    <label for="planned-shrinkage">Planned Shrinkage</label>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="interruptible" value="interruptible">
    <label for="interruptible">Interruptible</label>
  </div>

  <button id="create-button" onclick="createActivityCode()" disabled>Create Activity Code for Selected Business Units</button>

  <div id="results">
    <p class="loading">Loading business units...</p>
  </div>

  <script>
    // Function to fetch access token using Client ID and Client Secret
    async function getAccessToken() {
      const clientId = 'f93a488c-73e9-40cf-b4fd-5c05ff043c81';
      const clientSecret = 'G0qSDsjAtCutt5W-297Yqrwz9n4q3g3YdwpfnbchGcQ';
      
      const url = 'https://api.mypurecloud.ie/oauth/token';
      
      const body = new URLSearchParams();
      body.append('grant_type', 'client_credentials');
      body.append('client_id', clientId);
      body.append('client_secret', clientSecret);
      
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: body.toString(),
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error_description || 'Failed to authenticate');
        }
        
        const data = await response.json();
        return data.access_token;
      } catch (error) {
        console.error('Authentication error:', error);
        throw new Error(`Authentication failed: ${error.message}`);
      }
    }

    // Function to fetch all business units
    async function fetchBusinessUnits() {
      const resultsDiv = document.getElementById('results');
      const businessUnitsSelect = document.getElementById('business-units');
      const createButton = document.getElementById('create-button');
      
      try {
        resultsDiv.innerHTML = '<p class="loading">Loading business units...</p>';
        
        const accessToken = await getAccessToken();
        const apiUrl = 'https://api.mypurecloud.ie/api/v2/workforcemanagement/businessunits?pageSize=100';
        
        let businessUnits = [];
        let pageNumber = 1;
        let totalPages = 1;
        
        do {
          const response = await fetch(`${apiUrl}&pageNumber=${pageNumber}`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${accessToken}`,
              'Content-Type': 'application/json'
            },
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to fetch business units');
          }
          
          const data = await response.json();
          businessUnits = businessUnits.concat(data.entities);
          totalPages = data.pageCount;
          pageNumber++;
          
        } while (pageNumber <= totalPages);
        
        // Populate the dropdown
        businessUnitsSelect.innerHTML = '';
        businessUnits.forEach(unit => {
          const option = document.createElement('option');
          option.value = unit.id;
          option.textContent = unit.name;
          businessUnitsSelect.appendChild(option);
        });
        
        resultsDiv.innerHTML = '<p class="success">Business units loaded successfully</p>';
        createButton.disabled = false;
        
      } catch (error) {
        console.error('Error loading business units:', error);
        businessUnitsSelect.innerHTML = '<option value="" disabled>Failed to load business units</option>';
        resultsDiv.innerHTML = `<p class="error">Error loading business units: ${error.message}</p>`;
        createButton.disabled = true;
      }
    }

    // Function to create the activity code
    async function createActivityCode() {
      const resultsDiv = document.getElementById('results');
      const createButton = document.getElementById('create-button');
      
      // Validate form inputs
      const name = document.getElementById('activity-name').value.trim();
      const category = document.getElementById('category').value;
      const businessUnits = Array.from(document.getElementById('business-units').selectedOptions).map(option => option.value);
      
      if (!name) {
        resultsDiv.innerHTML = '<p class="error">Please enter an activity name</p>';
        return;
      }
      
      if (!category) {
        resultsDiv.innerHTML = '<p class="error">Please select a category</p>';
        return;
      }
      
      if (businessUnits.length === 0) {
        resultsDiv.innerHTML = '<p class="error">Please select at least one business unit</p>';
        return;
      }
      
      // Get form values
      const lengthInMinutes = parseInt(document.getElementById('length').value, 10) || null;
      const countsAsPaidTime = document.getElementById('paid-time').checked;
      const countsAsWorkTime = document.getElementById('work-time').checked;
      const agentTimeOffSelectable = document.getElementById('time-off-selectable').checked;
      const countsTowardShrinkage = document.getElementById('shrinkage').checked;
      const plannedShrinkage = document.getElementById('planned-shrinkage').checked;
      const interruptible = document.getElementById('interruptible').checked;

      // Disable button during processing
      createButton.disabled = true;
      resultsDiv.innerHTML = '<p class="loading">Creating activity codes...</p>';
      
      try {
        const accessToken = await getAccessToken();
        
        // Create activity code in each selected business unit
        let successCount = 0;
        let errorMessages = [];
        
        for (const businessUnitId of businessUnits) {
          try {
            const response = await fetch(
              `https://api.mypurecloud.ie/api/v2/workforcemanagement/businessunits/${businessUnitId}/activitycodes`,
              {
                method: 'POST',
                headers: {
                  'Authorization': `Bearer ${accessToken}`,
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  name,
                  category,
                  lengthInMinutes,
                  countsAsPaidTime,
                  countsAsWorkTime,
                  agentTimeOffSelectable,
                  countsTowardShrinkage,
                  plannedShrinkage,
                  interruptible
                }),
              }
            );
            
            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.message || 'Unknown error');
            }
            
            successCount++;
          } catch (error) {
            const businessUnitName = document.getElementById('business-units')
              .querySelector(`option[value="${businessUnitId}"]`).textContent;
            errorMessages.push(`${businessUnitName}: ${error.message}`);
          }
        }
        
        // Display results
        if (errorMessages.length === 0) {
          resultsDiv.innerHTML = `<p class="success">Activity code created successfully in ${successCount} business units</p>`;
        } else if (successCount === 0) {
          resultsDiv.innerHTML = `<p class="error">Failed to create activity code in all business units</p>
                                 <ul>${errorMessages.map(msg => `<li>${msg}</li>`).join('')}</ul>`;
        } else {
          resultsDiv.innerHTML = `<p class="success">Activity code created successfully in ${successCount} business units</p>
                                 <p class="error">Failed to create in ${errorMessages.length} business units:</p>
                                 <ul>${errorMessages.map(msg => `<li>${msg}</li>`).join('')}</ul>`;
        }
      } catch (error) {
        console.error('Error creating activity code:', error);
        resultsDiv.innerHTML = `<p class="error">Error creating activity code: ${error.message}</p>`;
      } finally {
        createButton.disabled = false;
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', fetchBusinessUnits);
  </script>
</body>
</html>
