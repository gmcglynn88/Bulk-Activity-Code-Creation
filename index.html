<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Code Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f5f5f5;
    }
    #logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo {
      width: 300px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    select, input, button {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    select[multiple] {
      height: 120px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 10px;
    }
    #results {
      margin: 20px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .error {
      color: #dc3545;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
    .success {
      color: #28a745;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }
    .loading {
      color: #6c757d;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/Management-Unit-Search/main/Consultinglogo%20(2).png" alt="Company Logo">
  </div>

  <h1>Manage Business Units and Activity Codes</h1>

  <div id="app-container">
    <label for="business-units">Select Business Units:</label>
    <select id="business-units" multiple>
      <option value="" disabled>Loading business units...</option>
    </select>

    <h2>Create Activity Code</h2>

    <label for="activity-name">Activity Name:</label>
    <input type="text" id="activity-name" placeholder="Enter activity name" required>

    <label for="category">Category:</label>
    <select id="category" required>
      <option value="">Select category</option>
      <option value="OnQueueWork">OnQueueWork</option>
      <option value="Break">Break</option>
      <option value="Meal">Meal</option>
      <option value="Meeting">Meeting</option>
      <option value="OffQueueWork">OffQueueWork</option>
      <option value="TimeOff">TimeOff</option>
      <option value="Training">Training</option>
      <option value="Unavailable">Unavailable</option>
      <option value="Unscheduled">Unscheduled</option>
    </select>

    <label for="length">Default Length (minutes):</label>
    <input type="number" id="length" placeholder="Enter default length">

    <label>Options:</label>
    <div class="checkbox-container">
      <input type="checkbox" id="paid-time">
      <label for="paid-time">Counts as Paid Time</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="work-time">
      <label for="work-time">Counts as Work Time</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="time-off-selectable">
      <label for="time-off-selectable">Agent Time Off Selectable</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="shrinkage">
      <label for="shrinkage">Counts Toward Shrinkage</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="planned-shrinkage">
      <label for="planned-shrinkage">Planned Shrinkage</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="interruptible">
      <label for="interruptible">Interruptible</label>
    </div>

    <button id="create-button" disabled>Create Activity Code</button>

    <div id="results">
      <p class="loading">Initializing application...</p>
    </div>
  </div>

  <script>
    // Simple error handler
    function handleError(message, error) {
      console.error(message, error);
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `<p class="error">${message}: ${error.message || error}</p>`;
      return null;
    }

    // Get access token
    async function getAccessToken() {
      try {
        const response = await fetch('https://api.mypurecloud.ie/oauth/token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            grant_type: 'client_credentials',
            client_id: 'f93a488c-73e9-40cf-b4fd-5c05ff043c81',
            client_secret: 'G0qSDsjAtCutt5W-297Yqrwz9n4q3g3YdwpfnbchGcQ'
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Authentication failed');
        }

        const data = await response.json();
        return data.access_token;
      } catch (error) {
        return handleError('Failed to get access token', error);
      }
    }

    // Load business units
    async function loadBusinessUnits() {
      const resultsDiv = document.getElementById('results');
      try {
        resultsDiv.innerHTML = '<p class="loading">Loading business units...</p>';
        
        const token = await getAccessToken();
        if (!token) return;

        const response = await fetch('https://api.mypurecloud.ie/api/v2/workforcemanagement/businessunits?pageSize=100', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to load business units');
        }

        const data = await response.json();
        const businessUnitsSelect = document.getElementById('business-units');
        
        // Clear loading message
        businessUnitsSelect.innerHTML = '';
        
        // Add business units to select
        data.entities.forEach(unit => {
          if (unit.name) {
            const option = document.createElement('option');
            option.value = unit.id;
            option.textContent = unit.name;
            businessUnitsSelect.appendChild(option);
          }
        });

        document.getElementById('create-button').disabled = false;
        resultsDiv.innerHTML = '<p class="success">Ready to create activity codes</p>';
      } catch (error) {
        handleError('Failed to load business units', error);
      }
    }

    // Create activity code
    async function createActivityCode() {
      const resultsDiv = document.getElementById('results');
      try {
        // Validate inputs
        const name = document.getElementById('activity-name').value.trim();
        const category = document.getElementById('category').value;
        const selectedUnits = Array.from(document.getElementById('business-units').selectedOptions);
        
        if (!name) throw new Error('Activity name is required');
        if (!category) throw new Error('Category is required');
        if (selectedUnits.length === 0) throw new Error('Select at least one business unit');

        resultsDiv.innerHTML = '<p class="loading">Creating activity code...</p>';
        document.getElementById('create-button').disabled = true;

        const token = await getAccessToken();
        if (!token) return;

        // Create in each selected business unit
        for (const unit of selectedUnits) {
          try {
            const response = await fetch(
              `https://api.mypurecloud.ie/api/v2/workforcemanagement/businessunits/${unit.value}/activitycodes`,
              {
                method: 'POST',
                headers: {
                  'Authorization': `Bearer ${token}`,
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  name: name,
                  category: category,
                  lengthInMinutes: parseInt(document.getElementById('length').value) || null,
                  countsAsPaidTime: document.getElementById('paid-time').checked,
                  countsAsWorkTime: document.getElementById('work-time').checked,
                  agentTimeOffSelectable: document.getElementById('time-off-selectable').checked,
                  countsTowardShrinkage: document.getElementById('shrinkage').checked,
                  plannedShrinkage: document.getElementById('planned-shrinkage').checked,
                  interruptible: document.getElementById('interruptible').checked
                })
              }
            );

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(`Failed for ${unit.textContent}: ${errorData.message}`);
            }
          } catch (error) {
            console.error(`Error creating code in ${unit.textContent}:`, error);
          }
        }

        resultsDiv.innerHTML = '<p class="success">Activity code created successfully</p>';
      } catch (error) {
        handleError('Failed to create activity code', error);
      } finally {
        document.getElementById('create-button').disabled = false;
      }
    }

    // Initialize app
    document.addEventListener('DOMContentLoaded', () => {
      try {
        // Set up create button
        document.getElementById('create-button').onclick = createActivityCode;
        
        // Load business units
        loadBusinessUnits();
      } catch (error) {
        handleError('Failed to initialize application', error);
      }
    });
  </script>
</body>
</html>
